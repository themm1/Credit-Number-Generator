<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" type="text/css" href="../static/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <title>Credit</title>
        <script src="../static/script.js"></script>
    </head>

    <body>
        <div id="numbers">
            {% for brand in brands_dict %}
                <div id="brand_title">{{ brand }}</div>
                {% for number in brands_dict[brand] %}
                    <div>{{ number }}</div>
                {% endfor %}
            {% endfor %}
        </div>
        <div id="main">
            <div class="box">

                <form id="generate" action="/generate" method="POST">
                    <h1 class="title">Credit card generator</h1>

                    <select name="brand" id="brand" title="Select Brand">
                        <option data-subtext="random pick">Random</option>
                        {% for brand in brands %}
                            <option value="{{ brand.name }}">{{ brand.name }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Generate" class="btn btn-success" id="gen_button">
                
                </form>
                <div id="generatedNumber" class="output">number</div>

            </div>
    
            <div class="box">
                
                <form id="validate" action="/validate" method="POST">
                    <h1 class="title">Credit card validator</h1>
    
                    <input name="number" id="number" type="text" placeholder="Card Number" autofocus>
                    <input type="submit" value=" Validate " class="btn btn-success" id="val_button">
                        
                </form>
                <div id="validatedNumber" class="output">validity</div>
                
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    
    </body>
</html>
